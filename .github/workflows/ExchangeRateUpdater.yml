name: ExchangeRateUpdater CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    paths:
      - 'jobs/Backend/src/**'

jobs:
  build:
    name: Build
    defaults:
      run:
        working-directory: jobs/Backend/src

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      
  test:
    needs: build
    name: Test
    defaults:
      run:
        working-directory: jobs/Backend/src

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: dotnet test --settings settings/coverlet-runsettings.xml --logger trx --results-directory "test-results"
      - name: Generate Test Reports
        if: ${{ always() }}
        run: reportgenerator "-reports:test-results/**/*.opencover.xml" "-targetdir:${{github.workspace}}/reports"
      - uses: actions/upload-artifact@v3
        with:
          name: Test Report
          path: ${{github.workspace}}/reports
        if: ${{ always() }}

  checkdepencies:
    needs: build
    name: "Dependency Check"
    
    defaults:
      run:
        working-directory: jobs/Backend/src

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Scan Dependencies
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'Exchange Rate Updater'
          path: '.'
          format: 'HTML'    
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: OWASP Dependency report
           path: ${{github.workspace}}/reports

